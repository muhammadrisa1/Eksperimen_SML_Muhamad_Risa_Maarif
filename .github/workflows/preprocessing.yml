name: Automated Data Preprocessing

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'preprocessing/automate_*.py'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Download dataset from GitHub Release
    - name: Download dataset from GitHub Release
      run: |
        echo "Downloading dataset from GitHub Release..."
        FILE_URL="https://github.com/muhammadrisa1/Eksperimen_SML_Muhamad_Risa_Maarif/releases/download/v1.0.0/creditcard_raw.csv"
        FILE_NAME="creditcard_raw.csv"
        wget -q $FILE_URL -O $FILE_NAME
        mv $FILE_NAME preprocessing/

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn imbalanced-learn

    # Run preprocessing script
    - name: Run preprocessing
      run: |
        cd preprocessing
        python automate_MuhamadRisaMaarif.py

    # Upload processed data as artifact
    - name: Upload processed data
      uses: actions/upload-artifact@v4
      with:
        name: processed-data
        path: |
          preprocessing/creditcard_train_X.csv
          preprocessing/creditcard_train_y.csv
          preprocessing/creditcard_test_X.csv
          preprocessing/creditcard_test_y.csv

    # Commit and force push processed data to main
    - name: Commit and push processed data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout main
        git add preprocessing/*.csv || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: Processed data from workflow"
        git push origin main --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
