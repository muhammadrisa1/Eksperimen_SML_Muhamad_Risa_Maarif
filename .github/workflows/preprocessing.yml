name: Automated Data Preprocessing

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'preprocessing/automate_*.py'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository dengan semua history & tag
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Download dataset dari GitHub Release lama
    - name: Download dataset from GitHub Release
      run: |
        echo "Downloading dataset from GitHub Release..."
        FILE_URL="https://github.com/muhammadrisa1/Eksperimen_SML_Muhamad_Risa_Maarif/releases/download/v1.0.0/creditcard_raw.csv"
        FILE_NAME="creditcard_raw.csv"
        wget -q $FILE_URL -O $FILE_NAME
        mv $FILE_NAME preprocessing/

    # Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn imbalanced-learn

    # Run preprocessing script
    - name: Run preprocessing
      run: |
        cd preprocessing
        python automate_MuhamadRisaMaarif.py

    # Debug: Check generated files before tag creation
    - name: Debug - Check CSV files before release
      run: |
        echo "=== CSV Files for Release ==="
        ls -la preprocessing/*.csv || echo "No CSV files found"
        echo "File list for release:"
        find preprocessing/ -name "*.csv" -type f | while read file; do
          echo " - $file ($(du -h "$file" | cut -f1))"
        done

    # Generate dan CREATE tag di Git repository
    - name: Generate and create Git tag
      id: create_tag
      run: |
        # Configure Git
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Fetch semua tags
        git fetch --tags
        
        # Generate new tag name
        LAST_TAG=$(git tag --sort=-v:refname | head -n 1)
        if [ -z "$LAST_TAG" ]; then
          NEW_TAG="v1.0.0"
        else
          VERSION_NUM=$(echo $LAST_TAG | sed 's/v//')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUM"
          PATCH=$((PATCH + 1))
          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
        fi
        
        # CREATE THE TAG IN GIT
        git tag $NEW_TAG
        git push origin $NEW_TAG
        
        echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
        echo "✅ Created and pushed tag: $NEW_TAG"

    # Debug: Verify tag was created
    - name: Debug - Verify tag creation
      run: |
        echo "=== Verifying tag creation ==="
        git fetch --tags
        echo "Current tags:"
        git tag --list
        echo "Looking for tag: ${{ env.NEW_TAG }}"
        if git show-ref --tags | grep -q "${{ env.NEW_TAG }}"; then
          echo "✅ Tag ${{ env.NEW_TAG }} found locally"
        else
          echo "❌ Tag ${{ env.NEW_TAG }} NOT found locally"
        fi

    # HANYA SATU ACTION: Create GitHub Release + Upload files sekaligus
    - name: Create GitHub Release with Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.NEW_TAG }}
        name: "Preprocessed Dataset ${{ env.NEW_TAG }}"
        body: |
          Automated preprocessing results
          
          **Generated Files:**
          $(find preprocessing/ -name "*.csv" -type f | sed 's/^/ - /' || echo "No CSV files")
          
          Generated by GitHub Actions workflow
        files: |
          preprocessing/*.csv
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Final debug
    - name: Debug - Final status
      if: always()
      run: |
        echo "=== Workflow Completion Status ==="
        echo "Tag created: ${{ env.NEW_TAG }}"
        echo "Workflow result: ${{ job.status }}"
