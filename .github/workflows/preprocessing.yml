name: Automated Data Preprocessing

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'preprocessing/automate_*.py'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Download dataset
    - name: Download dataset from GitHub Release
      run: |
        echo "Downloading dataset from GitHub Release..."
        FILE_URL="https://github.com/muhammadrisa1/Eksperimen_SML_Muhamad_Risa_Maarif/releases/download/v1.0.0/creditcard_raw.csv"
        FILE_NAME="creditcard_raw.csv"
        wget -q $FILE_URL -O $FILE_NAME
        mv $FILE_NAME preprocessing/

    # Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn imbalanced-learn

    # Run preprocessing script
    - name: Run preprocessing
      run: |
        cd preprocessing
        python automate_MuhamadRisaMaarif.py

    # Debug: Check files before release
    - name: Debug - Check CSV files existence
      run: |
        echo "=== Checking CSV files ==="
        echo "Current directory: $(pwd)"
        echo "preprocessing/ contents:"
        ls -la preprocessing/ || echo "preprocessing/ directory not found"
        echo "CSV files:"
        find . -name "*.csv" -type f 2>/dev/null | head -10 || echo "No CSV files found"

    # Generate and create tag
    - name: Generate and create Git tag
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git fetch --tags
        
        LAST_TAG=$(git tag --sort=-v:refname | head -n 1)
        if [ -z "$LAST_TAG" ]; then
          NEW_TAG="v1.0.0"
        else
          VERSION_NUM=$(echo $LAST_TAG | sed 's/v//')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUM"
          PATCH=$((PATCH + 1))
          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
        fi
        
        git tag $NEW_TAG
        git push origin $NEW_TAG
        echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
        echo "✅ Created tag: $NEW_TAG"

    # ★★★ HANYA SATU ACTION INI - CREATE RELEASE + UPLOAD FILES ★★★
    - name: Create GitHub Release with Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.NEW_TAG }}
        name: "Preprocessed Dataset ${{ env.NEW_TAG }}"
        body: |
          Automated preprocessing results
          
          Generated by GitHub Actions workflow
        files: preprocessing/*.csv
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
